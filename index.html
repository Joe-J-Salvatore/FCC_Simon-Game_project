<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Says</title>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <h2>simon</h2>
    <h1>
      <span data-key="83" id="0" class="green">s</span>
      <span data-key="65" id="1" class="yellow">a</span>
      <span data-key="89" id="2" class="red">y</span>
      <span data-key="90" id="3" class="blue">s</span>
    </h1>
  </div>
  <div class="controls">
    <button id="last"></button>
    <button id="start"><span class="tooltip-text">START</span></button>
    <button id="strict"></button>
  </div>
  <div id="levels">
    <h3>00</h3>
  </div>
  <!-- <div id="on-off">
    <input class="toggle" type="checkbox"/>
  </div> -->
  <script src="script.js"></script>
</body>
</html>
